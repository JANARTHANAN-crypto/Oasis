<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        
        <div class="unit-selection">
            <label>
                <input type="radio" name="unit" value="celsius" checked> Celsius
            </label>
            <label>
                <input type="radio" name="unit" value="fahrenheit"> Fahrenheit
            </label>
            <label>
                <input type="radio" name="unit" value="kelvin"> Kelvin
            </label>
        </div>
        
        <button id="convertButton">Convert</button>
        
        <div class="result" id="result">
            <!-- Converted temperature will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
